<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form_container">
        <h1>Cadastro de Cliente</h1>
        <form id="formCliente" action="#" method="post">
            <fieldset class="grupo">
                <legend>Dados Pessoais</legend>
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div class="campo">
                    <label for="CPF">CPF</label>
                    <input type="text" id="cpf" name="CPF" required placeholder="xxx.xxx.xxx-xx">
                </div>
                <div class="campo">
                    <label for="genero">Gênero</label>
                    <select name="genero" id="genero">
                        <option value="">Selecionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="">Outro</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required >
                </div>
            </fieldset>
            <fieldset>
                <legend>Contato</legend>
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(xx)xxxx-xxxx">
                </div>
                <div class="campo">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular" placeholder="(xx)x xxxx-xxxx">
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <legend>Endereço</legend>
                <div class="campo">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" nome="cep" placeholder="xxxxxx-xxx">
                </div>
                <div class="campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" nome="endereco" required>
                </div>
                <div class="campo">
                    <label for="numero">Numero</label>
                    <input type="text" id="numero" nome="numero" required>
                </div>
                <div class="campo">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" nome="complemento" required >
                </div>
                <div class="campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" nome="cidade" required>
                </div>
                <div class="campo">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado">
                        <option value="DF">DF</option>
                        <option value="BA">BA</option>
                        <option value="PI">PI</option>
                        <option value="GO">GO</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                    </select>
                    
                </div>

            </fieldset>
            <fieldset class="grupo">
                <legend>Dados de Acesso</legend>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="campo">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                </div>

            </fieldset>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
</body>
</html>
